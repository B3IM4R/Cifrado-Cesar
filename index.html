<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cifrado de César - Programa">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cifrado de César</title>
</head>
<body>
    <div class="container">
        <h1>Cifrado de César</h1>
        <div>
            <label for="message">Mensaje a Cifrar:</label>
            <textarea id="message" rows="3" placeholder="Escribe aquí"></textarea>
        </div>
        <div class="group">
            <label for="displacement">Desplazamiento:</label>
            <select id="displacement"></select>
        </div>
        <button class="cifrar-btn" onclick="cifrarTexto()">Cifrar</button>
        <button class="limpiar-btn" onclick="limpiarCampos()">Limpiar</button>
        <div>
            <label for="encryptedMessage">Mensaje Cifrado:</label>
            <textarea id="encryptedMessage" rows="3" placeholder="Ningún Mensaje" readonly></textarea>
        </div>
        <div id="alfabetoContainer" class="imagen-desplazamiento">
            <table>
                <tr><td id="alfabetoOriginal"></td></tr>
                <tr><td id="alfabetoDesplazado"></td></tr>
            </table>
        </div>
    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 class="title-modal">Sistema</h3>
            <p class="text-modal"></p>
            <div class="modal-footer">
                <button class="close-btn">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
